{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
            gap: 50px;
            max-width: 1200px;
            margin: auto;
        }

        .contact-info {
            flex: 1;
            color: #333;
            margin-top: 100px;
        }

        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .contact-form {
            flex: 2;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-weight: bold;
            color: #333;
        }

        .contact-form label span {
            color: red;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f5f8fc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #FF4081; /* Màu hồng nhấn */
        }

        .contact-form button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #FF4081; /* Màu hồng */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #E73370; /* Tông màu đậm hơn khi hover */
        }

        /* Thông báo */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <div class="contact-info"><h2>Cần hỗ trợ?</h2>
            <p>Liên hệ với chúng tôi để được giải đáp.</p>
        </div>
        <div class="contact-form">
            <!-- Hiển thị thông báo -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
